<script id="taocan_list" type="text/html">
    {{ each packages as item index}}
    <li flag="{{item.id}}" name="{{item.name}}" week="{{item.week}}" price="{{item.price}}" date="{{item.date}}">
        <div class="food_box">
            <span class="menu_title">{{item.name}}</span>
            <div class="taocan_box">
                <ul class="clearfix">
                    {{each item.dishes as value i}}
                    <li>
                        <img src="../../img/zhucan/order/food_06.png" alt="">
                        <span class="food_name">{{value.name}}</span>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="menu_select">
                <span class="price_box">套餐金额:¥<span class="price">{{item.price}}</span></span>
                <span class="select_btn" flag="true"><a href="javascript:void(0)"><img src="../../img/zhucan/order/select_before.png" alt=""></a></span>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script id="tab_list" type="text/html">
    {{each item as value i}}
    <li class="fl"><a href="#"><span class="week">周一</span><span class="date">12/5</span></a></li>
    {{/each}}
</script>
<script id="shop_list" type="text/html">
    {{ each array as item index}}
    <li id="{{item.id}}" name="{{item.name}}" price="{{item.price}}" time="{{item.time}}">
        <span class="taocan_name">{{item.id}} 【{{item.name}}】</span>
        <span class="taocan_price">¥ {{item.price}}</span>
        <span class="delete"><img src="../../img/zhucan/deltet.png" alt=""></span>
    </li>
    {{/each}}
</script>
