<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>服务积分</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/top.css" />
		<link rel="stylesheet" href="../../css/GeRenCenter/xiangxi_jifen.css" />
	</head>
	<body>
		<div class="container" >
		    <header><img src="../../img/gerenzhongxin/person_head.png" alt=""></header>
		    <div class="content">
		        <div class="content_top">
		            <ul>
		                <li class="fl"><a href="personal.html"><img src="../../img/back.png" alt=""></a></li>
		                <li class="fr">服务积分</li>
		            </ul>
		        </div>
		        <div class="shenqing">
		        		<p>您还不是志愿者，请先申请为志愿者哦~</p>
		        		<div id="apply"><button class="bot1">申请为志愿者</button></div>
		        		<div><button class="bot2"><a href="personal.html">不申请，返回个人中心</a></button></div>
		        </div>
		    </div>
		</div>
	</body>
	<script src="../../script/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../script/common.js"></script>
	<script>
		$(function () {
			$("#apply").on("click", function () {
				// 申请志愿者
				function sendApply() {
					$.ajax({
						url:localStorage.getItem("URL")+"/app/volunteerRequest/apply",
						type:"post",
						dataType:"json",
						data:{},
						headers:{
							"token":localStorage.getItem("token")
						},
						success: function (data) {
							if(data.code === "-999"){
								sendLogin(sendApply);
							}else{
								if(data.code == "0"){
									window.location.href = "jifen2.html";
								}else if(data.code =="-1"){
									window.location.href = "jifen3.html";
								}else {
									alert(data.message);
								}
							}
						}
					});
				}
				sendApply();
			})
		})
	</script>
</html>
