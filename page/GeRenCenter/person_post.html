<script id="person_post" type="text/html">
    {{ each response item index}}
    <li id="{{item.id}}">
        <a href="#">
            <div class="top">
                <img src="../../img/AIXiBank/bank.png" alt="">
                <div class="top_right">
                    <p>{{ item.name}}</p>
                    <p>发布者：{{item.promulgator}}</p>
                    <p>还需志愿者：{{item.remain}}人</p>
                </div>
                <div class="line"></div>
            </div>
            <div class="describe">
                <span>岗位描述: </span>
                <p>{{item.desc}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script>
    $(function () {
        localStorage.setItem("job_id",null);
        function sendMypost() {
            $.ajax({
//            url:"http://172.16.24.170:8081/app/volunteerJob/all",
                url:localStorage.getItem("URL")+"/app/volunteerJob/all",
                type:"get",
                dataType:"json",
                data:{},
                headers:{
                    "token":localStorage.getItem("token")
                },
                success: function (data) {
                    if(data.code === "-999"){
                        sendLogin(sendMypost);
                    }else {
                        $(".job_list").html(template("person_post", data));
                        $(".job_list li").on("click", function () {
                            localStorage.setItem("job_id",$(this).attr("id"));
                            window.location.href = "../AiXinBank/loveBank.html";
                        });
                    }
                }
            });
        }
        sendMypost();

    })
</script>
