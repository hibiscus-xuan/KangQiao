	<script>
		$(function(){
			// 获取详细信息
            function sendDetailInfo() {
				$.ajax({
					url:localStorage.getItem("URL")+"/app/elder/detailInfo",
					type:"get",
					dataType:"json",
					data:{},
					headers:{
						"token":localStorage.getItem("token")
					},
					success: function (data) {
						if(data.code === "-999"){
							sendLogin(sendDetailInfo);
						}else {
							$(".xiangxi-items").html(template("xiangxi_list", data));
						}

					}
				});
			}
            sendDetailInfo();
		})
