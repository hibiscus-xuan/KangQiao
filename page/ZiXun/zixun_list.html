<!--资讯列表模版-->
<script id="zixun_list" type="text/html">
    {{ each content as item index }}
    <li class="item clearfix" id="{{item.id}}">
        <a href="zixun_details.html" onclick=" localStorage.setItem('zixun_flag',true);">
            <div class="item_left fl"><img  alt="" src='../../img/zixun/zixun.png'></div>
            <div class="item_right fl">
                <!--{{if item.title===''}}-->
                <!--{{else}}-->
                <!--{{/if}}-->
                <h3 class="headline">{{item.title}}</h3>
                <span class="time">{{item.updateTime}}</span>
            </div>
        </a>
    </li>
    {{/each}}

</script>
<!--活动列表模版-->

                <span class="item_time">发布时间: {{item.updateTime}}</span>
